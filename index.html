<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Função para capturar os parâmetros da URL
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          altura: parseFloat(params.get('altura')) || 0,
          peso: parseFloat(params.get('peso')) || 0,
          nome: params.get('nome') || 'Visitante'
        };
      }

      // Função para calcular o IMC
      function calcularIMC(peso, altura) {
        if (peso > 0 && altura > 0) {
          return (peso / (altura * altura)).toFixed(2);
        } else {
          return 0;
        }
      }

      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const { altura, peso, nome } = getQueryParams();
        const imcValue = calcularIMC(peso, altura);

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['IMC', parseFloat(imcValue)]
        ]);

        var options = {
          width: '100%', height: 200,
          greenFrom: 18.5, greenTo: 24.9,
          yellowFrom: 25, yellowTo: 29.9,
          redFrom: 30, redTo: 40,
          minorTicks: 5,
          max: 40,
          majorTicks: ['0', '10', '20', '30', '40']
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        chart.draw(data, options);

        // Exibir o nome do usuário e o IMC calculado
        document.getElementById('result').innerHTML = `Olá, ${nome}! Seu IMC é ${imcValue}.`;
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center; /* Centraliza o texto no body */
      }

      #chart_div {
        width: 100%;
        max-width: 600px; /* Limita a largura máxima para telas maiores */
        height: auto;
        margin: 0 auto; /* Centraliza o gráfico horizontalmente */
      }

      #result {
        font-size: 16px;
        padding: 10px;
        margin-top: 20px; /* Adiciona um espaço entre o gráfico e o texto */
      }

      @media (max-width: 600px) {
        #result {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Div onde o gráfico será desenhado -->
    <div id="chart_div"></div>
    <!-- Div onde o resultado será exibido -->
    <div id="result"></div>
  </body>
</html>
