<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      /* Centraliza o conteúdo na página */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        background-color: #f4f4f4; /* Adiciona um fundo leve para destacar o gráfico */
      }
      #chart_div {
        width: 400px;
        height: 200px;
      }
      #result {
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
      }
      #debug {
        font-size: 14px;
        color: red;
        margin-top: 20px;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      // Função para capturar os parâmetros da URL
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          altura: parseFloat(params.get('altura')) || 0,
          peso: parseFloat(params.get('peso')) || 0,
          nome: params.get('nome') || 'Visitante'
        };
      }

      // Função para calcular o IMC
      function calcularIMC(peso, altura) {
        if (peso > 0 && altura > 0) {
          return (peso / (altura * altura)).toFixed(2);
        } else {
          return 0;
        }
      }

      // Função para desenhar o gráfico
      function drawChart() {
        const { altura, peso, nome } = getQueryParams();
        
        // Exibir os parâmetros para depuração
        document.getElementById('debug').innerHTML = `Altura: ${altura}, Peso: ${peso}, Nome: ${nome}`;

        console.log('Altura:', altura, 'Peso:', peso, 'Nome:', nome); // Verifique os valores capturados

        const imcValue = calcularIMC(peso, altura);
        console.log('IMC Calculado:', imcValue); // Verifique o valor do IMC calculado

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['IMC', parseFloat(imcValue)]
        ]);

        var options = {
          width: 400, height: 200,
          greenFrom: 18.5, greenTo: 24.9,
          yellowFrom: 25, yellowTo: 29.9,
          redFrom: 30, redTo: 40,
          minorTicks: 5,
          max: 40,
          majorTicks: ['0', '10', '20', '30', '40']
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        chart.draw(data, options);

        // Exibir o nome do usuário e o IMC calculado
        document.getElementById('result').innerHTML = `Olá, ${nome}! Seu IMC é ${imcValue}.`;
      }

      // Carregar o pacote de gráficos do Google e chamar a função drawChart
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
    <div id="result"></div>
    <div id="debug"></div>
  </body>
</html>
