<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Função para capturar os parâmetros da URL
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          altura: parseFloat(params.get('altura')) || 0,
          peso: parseFloat(params.get('peso')) || 0,
          nome: params.get('nome') || 'Visitante'
        };
      }

      // Função para calcular o IMC
      function calcularIMC(peso, altura) {
        if (peso > 0 && altura > 0) {
          return (peso / (altura * altura)).toFixed(2);
        } else {
          return 0;
        }
      }

      // Função para determinar a classificação do IMC
      function classificarIMC(imc) {
        if (imc < 18.5) {
          return 'Abaixo do peso';
        } else if (imc >= 18.5 && imc < 24.9) {
          return 'Peso normal';
        } else if (imc >= 25 && imc < 29.9) {
          return 'Sobrepeso';
        } else if (imc >= 30 && imc < 34.9) {
          return 'Obesidade grau 1';
        } else if (imc >= 35 && imc < 39.9) {
          return 'Obesidade grau 2';
        } else {
          return 'Obesidade grau 3';
        }
      }

      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const { altura, peso, nome } = getQueryParams();
        const imcValue = calcularIMC(peso, altura);
        const imcClassification = classificarIMC(imcValue);

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['IMC', parseFloat(imcValue)]
        ]);

        var options = {
          width: 400, height: 200,
          greenFrom: 18.5, greenTo: 24.9,
          yellowFrom: 25, yellowTo: 29.9,
          redFrom: 30, redTo: 40,
          minorTicks: 5,
          max: 40,
          majorTicks: ['0', '10', '20', '30', '40']
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        chart.draw(data, options);

        // Exibir o nome do usuário, IMC calculado e classificação
        document.getElementById('result').innerHTML = `Olá, ${nome}! Seu IMC é ${imcValue}. Situação: ${imcClassification}.`;
      }
    </script>
    <style>
      /* Define o layout básico do body */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      /* Contêiner para centralizar o gráfico e o texto */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 600px; /* Limita a largura máxima para telas maiores */
        padding: 0 10px; /* Adiciona padding para garantir que o gráfico não toque as bordas */
      }

      /* Estilo para o gráfico */
      #chart_div {
        width: 100%;
        max-width: 100%; /* Garante que o gráfico não ultrapasse a largura do contêiner */
        height: auto;
        margin: 0 auto; /* Centraliza o gráfico horizontalmente */
      }

      /* Estilo para o texto */
      #result {
        font-size: 16px;
        padding: 10px;
        margin-top: 20px; /* Espaço entre o gráfico e o texto */
      }

      /* Estilo para telas menores */
      @media (max-width: 600px) {
        #result {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Contêiner para centralizar o gráfico e o texto -->
    <div class="container">
      <!-- Div onde o gráfico será desenhado -->
      <div id="chart_div"></div>
      <!-- Div onde o resultado será exibido -->
      <div id="result"></div>
    </div>
  </body>
</html>
